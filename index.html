<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Portfolio Display</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script id="portfolio-display" type="text/x-handlebars-template">
        <div>
<!--#each blocks must be single word w/out "", single items can be multiple words in parenthasis-->
            <div id="accordion">
            {{#each Teams}}
                <div class="heading">
                    <h3>{{"Team Number"}}</h3>
                    <div class="heading-container">
                        <h4>Team Lead: {{"Team Lead"}}</h4>
                        <h5>Assistant Lead: {{"Assistant Lead"}}</h5>
                    </div>
                </div>  
                <div class="content">
                    {{#each TeamMembers}}
                    <div class="subContent">
                        <h6>{{"Student Name"}}</h6>
                            {{#each Courses}}
                                <p>{{"Course Code"}} - {{Department}}</p>
                            {{/each}}
                    </div>
                {{/each}}</div>
            {{/each}}
                </div>
        </div>
    </script>
</body>

</html>
