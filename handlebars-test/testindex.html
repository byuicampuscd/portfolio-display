<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Portfolio Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>    
    <script src="js/test.js"></script>
    <script src="../json.js"></script>
</head>

<body>
    <script id="portfolio-display" type="text/x-handlebars-template">
        <div>
        {{#list teams}}
            {{name}}
            {{team_lead}}
            {{#list team_members}}
                {{member_name}}
                {{full_time_weight}}
                {{ticket_count}}
                {{load}}
                {{#list courses}}
                    {{course_name}}
                    {{course_lead}}
                    {{section}}
                    {{ticket}}
                    {{department}}
                    {{score}}
                    {{group_name}}
                {{/courses}}
            {{/team_members}}
        {{/teams}}
        </div>
    </script>
</body>

</html>
