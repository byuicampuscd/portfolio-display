<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A Pen by SitePoint</title>

    <script src='handlebars-v4.0.5.js'></script>
    <script src="js/index.js"></script>
</head>

<body>
    <script id="handlebars-demo" type="text/x-handlebars-template">

</body>
